<div class="row justify-content-center">
  <div class="col">
    <h4>Checkout</h4>
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col">
            <h5>Payment Details</h5>
            <form #f='ngForm' (ngSubmit)='handleSubmit(f)'>
              <div class="form-group">
                <label for="credit-card">Credit Card Number</label>
                <input 
                  type="text"
                  ngModel
                  required
                  name="creditCardNumber"
                  class="form-control"
                  id="credit-card"
                  aria-describedby="CreditCardHelp"
                  placeholder="0000 - 0000 - 0000 - 0000">
                <small id="emailHelp" class="form-text text-muted">We'll never share your credit card information with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="security-code">Security Code</label>
                <input 
                  type="password"
                  ngModel
                  required
                  name="securityCode"
                  class="form-control"
                  id="security-code"
                  aria-describedby="CreditCardHelp"
                  placeholder="***">
              </div>
              <div class="form-group">
                <label for="expiration-date">Expiration Date</label>
                <input 
                  type="date"
                  ngModel
                  required
                  name="expirationDate"
                  class="form-control"
                  id="expiration-date"
                  aria-describedby="CreditCardHelp"
                  placeholder="***">
              </div>
              <button type="submit" class="btn btn-success btn-block">
                <i class="fa fa-shopping-cart"></i> Complete Purchase
              </button>
            </form>
          </div>
          <div class="col" *ngIf='items'>
            <h5>Order Summary</h5>
            <div class="row item" *ngFor='let item of items'>
              <div class="col-2">
                <img [src]='item.product.imageUrl' class="img-fluid">
              </div>
              <div class="col">
                <span>{{item.product.name}}</span>
                x <span>{{item.quantity}}</span>
              </div>
            </div>
            <hr>
            <p>
              Total: {{total | currency:'USD':'symbol'}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
