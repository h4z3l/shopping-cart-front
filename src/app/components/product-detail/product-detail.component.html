<div class="row" *ngIf='product'>
  <div class="col-md-6">
    <img [src]='product.imageUrl' class="img-fluid">
  </div>
  <div class="col-md-6">
    <h2>{{product.name}}</h2>
    <p>
      {{product.description}}
    </p>
    <p>
      {{product.price | currency:'USD':'true':2-2}}
    </p>
    <div class="input-group" *ngIf='cartitem'>
        <input type="number" [(ngModel)]='cartitem.quantity' min='0' class="col-4 form-control">
        <span class="input-group-btn">
            <button class="btn btn-danger" (click)='removeFromCart()'>Remove</button>
        </span>
    </div>
    <div class="input-group" *ngIf='!cartitem'>
        <input type="number" #qty min='0' value='0' class="col-4 form-control">
        <span class="input-group-btn">
            <button class="btn btn-primary" (click)='addToCart(product, qty.value)'>Add to Cart</button>
        </span>
    </div>
  </div>
</div>
