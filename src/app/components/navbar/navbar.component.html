<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" [routerLink]="['/']">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto" *ngIf='!user'>
      <li class="nav-item" routerLinkActive='active'>
        <a class="nav-link" [routerLink]="['/login']">Log In</a>
      </li>
      <li class="nav-item" routerLinkActive='active'>
        <a class="nav-link" [routerLink]="['/register']">Register</a>
      </li>
    </ul>
    <ul class="navbar-nav mr-auto" *ngIf='user'>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{user.firstname}}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" [routerLink]="['/settings']"><i class="fa fa-gear"></i> Settings</a>
          <a class="dropdown-item" [routerLink]="['/order/history']">Order History</a>
          <div class="dropdown-divider"></div>
          <a href="#" class="dropdown-item" (click)='logout($event)'><i class="fa fa-sign-out"></i> Log Out</a>
        </div>
      </li>
    </ul>
    <form #f='ngForm' (ngSubmit)='handleSubmit(f)' class="col-8">
      <div class="input-group">
        <input type="text" class="form-control" ngModel name="name" placeholder="Search for..." aria-label="Search for...">
        <span class="input-group-btn">
          <button class="btn btn-default" type="submit">Go!</button>
        </span>
      </div>
    </form>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" routerLinkActive='active'>
        <a [routerLink]="['/cart']" class="nav-link">Cart ({{count}})</a>
      </li>
    </ul>
  </div>
</nav>
